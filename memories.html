<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>春节时光宝盒 - 记忆珍藏</title>
    <meta name="description" content="珍藏春节美好时光，记录家人团聚瞬间，传承节日温暖回忆">

    <!-- 字体引入 -->
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;500;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <!-- 样式文件 -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/memories.css">

    <!-- 图标 -->
    <link rel="icon" href="assets/images/newyear-icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="assets/images/newyear-icon.svg">
</head>

<body class="memories-page">
    <!-- 动态背景 -->
    <div class="memories-background">
        <div class="gradient-layer"></div>
        <div class="particles-layer">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
    </div>

    <!-- 主容器 -->
    <div class="memories-wrapper">
        <!-- 头部区域 -->
        <header class="memories-header">
            <div class="header-content">
                <div class="title-section">
                    <h1 class="main-title">
                        <span class="title-icon">🏮</span>
                        春节时光宝盒
                    </h1>
                    <p class="subtitle">珍藏美好瞬间 · 传承温暖记忆</p>
                </div>

                <div class="header-controls">
                    <a href="index.html" class="back-btn">
                        <span>←</span>
                        <span>返回首页</span>
                    </a>
                </div>
            </div>
        </header>

        <!-- 内容区域 -->
        <main class="memories-main">
            <!-- 排序控制 -->
            <section class="sort-section">
                <div class="sort-container">
                    <div class="sort-label">
                        <span class="sort-icon">⏰</span>
                        <span>时间排序</span>
                    </div>
                    <select id="sortBy" class="sort-selector" title="选择记忆排序方式">
                        <option value="newest">最新记忆在前</option>
                        <option value="oldest">最早记忆在前</option>
                    </select>
                </div>
            </section>

            <!-- 记忆展示区 -->
            <section class="memories-showcase">
                <div class="memories-grid" id="memoriesDisplay">
                    <!-- 空状态 -->
                    <div class="empty-memories" id="emptyState">
                        <div class="empty-visual">
                            <div class="empty-icon">📸</div>
                            <div class="empty-sparkles">
                                <span>✨</span>
                                <span>✨</span>
                                <span>✨</span>
                            </div>
                        </div>
                        <h3 class="empty-title">还没有珍藏的记忆</h3>
                        <p class="empty-desc">春节的美好时光等待您来记录</p>
                    </div>
                </div>
            </section>
        </main>

        <!-- 底部导航 -->
        <footer class="memories-footer">
            <div class="footer-nav">
                <a href="index.html" class="nav-item">
                    <span class="nav-icon">🏠</span>
                    <span class="nav-text">记忆之家</span>
                </a>
                <a href="knowledge.html" class="nav-item">
                    <span class="nav-icon">📚</span>
                    <span class="nav-text">文化殿堂</span>
                </a>
                <a href="memories.html" class="nav-item active">
                    <span class="nav-icon">🏮</span>
                    <span class="nav-text">时光宝盒</span>
                </a>
            </div>
            <div class="footer-text">
                <p>© 2025 Alexander.xin | 珍藏美好，传承记忆</p>
            </div>
        </footer>
    </div>

    <!-- JavaScript -->
    <script src="assets/js/memories.js"></script>
</body>

</html>
